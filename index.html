<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíå</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe0ec 0, #ffe7f1 20%, #7a8450 65%, #3f4a20 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Times New Roman", serif;
    overflow: hidden;
  }

  /* floating background photos */
  .bg-photo {
    position: absolute;
    width: 210px;
    opacity: 0.9; /* much stronger */
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(0, 0, 0, 0.45);
    animation: float 26s ease-in-out infinite alternate;
  }

  /* non-overlapping placement around edges */
  .photo1  { top: 8%;  left: 6%;  animation-duration: 24s; animation-delay: -3s; }
  .photo2  { top: 8%;  left: 28%; animation-duration: 29s; animation-delay: -8s; }
  .photo3  { top: 8%;  right: 28%; animation-duration: 31s; animation-delay: -5s; }
  .photo4  { top: 8%;  right: 6%;  animation-duration: 27s; animation-delay: -11s; }

  .photo5  { top: 32%; left: 3%;  animation-duration: 33s; animation-delay: -6s; }
  .photo6  { top: 32%; right: 3%; animation-duration: 30s; animation-delay: -14s; }

  .photo7  { bottom: 32%; left: 6%;  animation-duration: 28s; animation-delay: -9s; }
  .photo8  { bottom: 32%; right: 6%; animation-duration: 32s; animation-delay: -4s; }

  .photo9  { bottom: 8%; left: 6%;  animation-duration: 35s; animation-delay: -12s; }
  .photo10 { bottom: 8%; left: 28%; animation-duration: 37s; animation-delay: -7s; }
  .photo11 { bottom: 8%; right: 28%; animation-duration: 34s; animation-delay: -10s; }
  .photo12 { bottom: 8%; right: 6%;  animation-duration: 36s; animation-delay: -13s; }

  @keyframes float {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }
    25% {
      transform: translate(20px, -25px) rotate(2deg);
    }
    50% {
      transform: translate(-15px, -40px) rotate(-3deg);
    }
    75% {
      transform: translate(10px, 20px) rotate(1deg);
    }
    100% {
      transform: translate(-20px, 10px) rotate(-2deg);
    }
  }

  /* valentine decorations */
  .decor {
    position: absolute;
    font-size: 34px;
    opacity: 0.9;
    pointer-events: none;
    animation: pulse 2.8s ease-in-out infinite;
  }

  .decor-top-left { top: 8%; left: 50%; transform: translateX(-50%); }
  .decor-top-right { top: 4%; right: 6%; }
  .decor-bottom-left { bottom: 6%; left: 8%; }
  .decor-bottom-right { bottom: 4%; right: 50%; transform: translateX(50%); }

  @keyframes pulse {
    0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255, 105, 180, 0.6)); }
    50% { transform: scale(1.15); filter: drop-shadow(0 0 14px rgba(255, 105, 180, 0.95)); }
  }

  .letter {
    position: relative;
    width: 380px;
    background: #ffe6f0;
    border: 2px solid #c9184a;
    padding: 30px;
    text-align: center;
    box-shadow: 8px 8px 0 rgba(201, 24, 74, 0.4);
    z-index: 2;
  }

  .letter p {
    white-space: pre-line;
    font-size: 18px;
    color: #7a1631;
    margin-bottom: 20px;
  }

  .question {
    font-size: 22px;
    color: #c9184a;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 50px;
  }

  button {
    font-family: inherit;
    font-size: 16px;
    padding: 8px 18px;
    border: 2px solid #c9184a;
    background: #fff;
    cursor: pointer;
  }

  #yes {
    background: #ff6b9c;
    color: white;
    border-color: #ff6b9c;
    position: absolute;
    left: 0;
  }

  #no {
    position: absolute;
    right: 0;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {
    body {
      height: auto;
      min-height: 100vh;
      padding: 20px;
    }

    .bg-photo {
      display: none;
    }

    .decor {
      display: none;
    }

    .letter {
      width: 100%;
      max-width: 350px;
      padding: 25px;
      box-shadow: 6px 6px 0 rgba(201, 24, 74, 0.3);
    }

    .letter p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      font-size: 14px;
      padding: 10px 16px;
    }
  }

  @media (max-width: 480px) {
    .letter {
      width: 100%;
      padding: 20px;
      border: 2px solid #c9184a;
      box-shadow: 4px 4px 0 rgba(201, 24, 74, 0.2);
    }

    .letter p {
      font-size: 14px;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .question {
      font-size: 16px;
      margin-bottom: 18px;
    }

    .buttons {
      height: 45px;
    }

    button {
      font-size: 13px;
      padding: 8px 14px;
    }
  }

  /* TABLET LANDSCAPE */
  @media (max-width: 1024px) and (orientation: landscape) {
    .letter {
      max-width: 400px;
    }

    .letter p {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .question {
      font-size: 17px;
    }

    button {
      font-size: 14px;
      padding: 8px 16px;
    }
  }
</style>
</head>
